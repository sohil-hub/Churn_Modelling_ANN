    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive analysis</h2>
            <h3>Credit Score</h3>
            <input id="first" name="CreditScore" type="number ">
            <h3>Estimated Salary</h3><br><input class="second" name="Salary" required="required">
            <h3>Age</h3><br><input class="second" name="Age" required="required">
            <h3>Tenure</h3><input id="third" name="Tenure" required="required">
            <h3>Balance</h3><br><input id="fourth" name="Balance" required="required">
            <h3>Number Of Products</h3><br><select name="NumberOfProducts" id="NumberOfProducts" required="required">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <h3>Country</h3><br><select name="Country" class="resea" required="required">
                <option value="France">France</option>
                <option value="Spain">Spain</option>
                <option value="Germany">Germany</option>
            </select>
            <h3>Gender</h3><br><select name="Gender" class="resea" required="required">
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>
            <h3>has Credit Card</h3><br><select name="hasCrCard" class="resea" required="required">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <h3>IsActivemember</h3><br><select name="IsActiveMember" class="resea" required="required">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            
            <br><br><button id="sub" type="submit ">Predict</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
